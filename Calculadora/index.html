<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="../index.html" id="footprint-link">INICIO</a></li>
                    <li><a href="../Information/Index.html" id="chart-link">PRODUCTOS</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="combined-total">
        <div class="total-display">
            <h2>Impacto de CO2 Combinado</h2>
            <p class="combined-total-value">0 kg CO2</p>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="products">Productos</button>
        <button class="tab-button" data-tab="transport">Transporte</button>
    </div>

    <div class="calculator-container">
        <!-- Products Calculator -->
        <div class="calculator active" id="products-calculator">
            <div class="main-container">
                <section class="content-area">
                    <div class="content-box" id="products-container">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                </section>

                <aside class="sidebar">
                    <div class="sidebar-content">
                        <div class="total-display">
                            <h2>Impacto de CO2</h2>
                            <p class="total-value">0 kg CO2</p>
                        </div>
                    </div>
                    <button class="calculate-button">Calcular Impacto</button>
                </aside>
            </div>
        </div>

        <!-- Transport Calculator -->
        <div class="calculator" id="transport-calculator">
            <div class="main-container">
                <section class="content-area">
                    <div class="content-box" id="transport-container">
                        <div class="transport-form">
                            <div class="form-group">
                                <label for="vehicle-type">Tipo de Vehiculo</label>
                                <select id="vehicle-type" class="form-control">
                                    <option value="">Seleccionar Vehiculo</option>
                                    <option value="car">Carro</option>
                                    <option value="motorcycle">Motocicleta</option>
                                    <option value="bus">Transporte Publico</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="fuel-type">Combustible</label>
                                <select id="fuel-type" class="form-control">
                                    <option value="">Seleccione Combustible</option>
                                    <option value="gasoline">Magna</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electricity">Electrico</option>
                                    <option value="hybrid">Hibrido</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="distance">Distancia (km)</label>
                                <input type="number" id="distance" class="form-control" min="0" step="0.1"
                                    placeholder="Inserte Distancia">
                            </div>
                        </div>
                    </div>
                </section>

                <aside class="sidebar">
                    <div class="sidebar-content">
                        <div class="total-display">
                            <h2>Impacto de CO2</h2>
                            <p class="transport-total-value">0 kg CO2</p>
                        </div>
                    </div>
                    <button class="calculate-button" id="transport-calculate">Calcular Impacto</button>
                </aside>
            </div>
        </div>
    </div>

    <div class="loading-screen" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Calculando</h2>
            <p>Porfavor Espere </p>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="transport.js"></script>
    <script src="calculator.js"></script>
    <script src="tabs.js"></script>
    <script src="app.js"></script>
</body>

</html>
